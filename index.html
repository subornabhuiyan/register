<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <title>Sign in</title>
  </head>
  <body>
    <section class="main">
        <div class="container box">
            <div class="row">
                <div class="col-md-5 text-center left-portion align-items-center d-flex">
                    <div class="form-left">
                        <h1>Welcome Back !</h1>
                        <p class="sub-title">To keep connected with us please login with your personal info</p>
                        <button class="c-btn">SIGN IN</button>
                    </div>
                    <div class="circle-bottom"></div>
                    <div class="circle-top"></div>
                    
                </div>
                <div class="col-md-7 text-center right-portion">
                    <div class="form-right">
                        <h1>Create Account</h1>
                        <nav>
                            <ul class="list-unstyled social-icon">
                                <li class=""><a class="" href="#"><i class="fab fa-facebook-f  "></i></a></li>
                                <li class=""><a class="" href="#"><i class="fab fa-google"></i></a></li>
                                <li class=""><a href="#"><i class="fab fa-twitter    "></i></a></li>
                            </ul>
                            </nav>
                        <p>OR use email for registration</p>
                        <form class="needs-validation" action="" novalidate>
                            <div class="input-group mb-3 justify-content-center">
                                <label for="validationCustom01"class="input-icon"><i class="fas fa-user"></i></label>
                                

                                <input type="text" id="validationCustom01" class="form-input" placeholder="Name" aria-label="name" aria-describedby="name" required>
                            </div>

                            <div class="input-group mb-3 justify-content-center">
                                <label class="input-icon" id="validationCustom02"><i class="fas fa-envelope"></i></label>

                                <input type="email" id="validationCustom02" class="form-input" placeholder="E-mail" aria-label="email" aria-describedby="email" required>
                            </div>
                            <div class="input-group mb-3 justify-content-center">
                                <label class="input-icon" id="validationCustom03"><i class="fas fa-key    "></i></label>

                                <input type="password" id="validationCustom03" class="form-input" placeholder="password" aria-label="password" aria-describedby="password" required>
                            </div>
                            <div class="input-group mb-3 justify-content-center">
                                <label class="input-icon" id="validationCustom04"><i class="fas fa-lock    "></i></label>

                                <input type="password" id="validationCustom04" class="form-input" placeholder="retype password" aria-label="password" aria-describedby="password" required>
                            </div>
                            <button type="submit" class="c-btn">SIGN UP</button>

                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
    </section>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
